<!DOCTYPE html>
<html lang="en">
<head>
  <title>BoomSport liikunta-appro</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <div class="container form-container">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-10">
        <h1>Ilmottautuminen</h1>
      </div>
    </div>
    <form>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 form-control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="etu.suku@student.uta.fi">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 form-control-label">Nimi</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Etu Suku">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 form-control-label">10-11</label>
        <div class="col-sm-10">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary-outline active">
              <input type="radio" name="options1" id="option1" autocomplete="off" checked> Liikunta1
            </label>
            <label class="btn btn-secondary-outline">
              <input type="radio" name="options1" id="option2" autocomplete="off"> Liikunta2
            </label>
            <label class="btn btn-secondary-outline">
              <input type="radio" name="options1" id="option3" autocomplete="off"> Liikunta3
            </label>
            <label class="btn btn-secondary-outline">
              <input type="radio" name="options1" id="option4" autocomplete="off"> Liikunta4
            </label>
            <label class="btn btn-secondary-outline">
              <input type="radio" name="options1" id="option5" autocomplete="off"> Liikunta5
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 form-control-label">11-12</label>
        <div class="col-sm-10">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary-outline active">
              <input type="radio" name="options2" id="option6" autocomplete="off" checked> Liikunta1
            </label>
            <label class="btn btn-secondary-outline">
              <input type="radio" name="options2" id="option7" autocomplete="off"> Liikunta2
            </label>
            <label class="btn btn-secondary-outline">
              <input type="radio" name="options2" id="option8" autocomplete="off"> Liikunta3
            </label>
            <label class="btn btn-secondary-outline">
              <input type="radio" name="options2" id="option9" autocomplete="off"> Liikunta4
            </label>
            <label class="btn btn-secondary-outline">
              <input type="radio" name="options2" id="option10" autocomplete="off"> Liikunta5
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 form-control-label">12-13</label>
        <div class="col-sm-10">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary-outline active">
              <input type="radio" name="options3" id="option11" autocomplete="off" checked> Liikunta1
            </label>
            <label class="btn btn-secondary-outline">
              <input type="radio" name="options3" id="option12" autocomplete="off"> Liikunta2
            </label>
            <label class="btn btn-secondary-outline">
              <input type="radio" name="options3" id="option13" autocomplete="off"> Liikunta3
            </label>
            <label class="btn btn-secondary-outline">
              <input type="radio" name="options3" id="option14" autocomplete="off"> Liikunta4
            </label>
            <label class="btn btn-secondary-outline">
              <input type="radio" name="options3" id="option15" autocomplete="off"> Liikunta5
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 form-control-label">13-14</label>
        <div class="col-sm-10">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary-outline active">
              <input type="radio" name="options4" id="option16" autocomplete="off" checked> Liikunta1
            </label>
            <label class="btn btn-secondary-outline">
              <input type="radio" name="options4" id="option17" autocomplete="off"> Liikunta2
            </label>
            <label class="btn btn-secondary-outline">
              <input type="radio" name="options4" id="option18" autocomplete="off"> Liikunta3
            </label>
            <label class="btn btn-secondary-outline">
              <input type="radio" name="options4" id="option19" autocomplete="off"> Liikunta4
            </label>
            <label class="btn btn-secondary-outline">
              <input type="radio" name="options4" id="option20" autocomplete="off"> Liikunta5
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-block btn-success">Ilmottaudu</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
</body>
</html>
